name: Update CHANGELOG

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to generate changelog for'
        required: false
        type: string

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: 'CHANGELOG.md'
          preset: 'angular'
          skip-version-file: true
          skip-commit: false
          skip-tag: true
          commit-message: 'chore: update CHANGELOG.md [skip ci]'
          git-user-name: 'github-actions[bot]'
          git-user-email: 'github-actions[bot]@users.noreply.github.com'
          
      # 另一個選擇：使用 git-cliff 生成更詳細的 changelog
      # - name: Generate Changelog with git-cliff
      #   uses: orhun/git-cliff-action@v3
      #   with:
      #     config: .github/cliff.toml
      #     args: --verbose
      #   env:
      #     OUTPUT: CHANGELOG.md
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update CHANGELOG.md'
          title: 'chore: update CHANGELOG.md'
          body: |
            ## 📝 Automated CHANGELOG Update
            
            This PR updates the CHANGELOG.md file with the latest changes.
            
            Generated by GitHub Actions 🤖
          branch: update-changelog-${{ github.run_number }}
          delete-branch: true
